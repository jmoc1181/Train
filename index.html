<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>



  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule </h1>
        <h3 class="text-center">All Aboard</h3>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
             <div class="panel-heading">
              <h3 class="panel-title">Current Time Schedule </h3>
               </div>
                <div class="panel-body">
                 <table class=“table”>
                  <table class="table table-striped">
                     <thead>
                        <tr>
                          <th>Train Name</th>
                          <th>Destination </th>
                          <th>Frequency</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </tr>
                      </thead>
                       <tbody id="dataentry">
                          <tr>

                          </tr>
                        </tbody>
                 </table>
              <h3 class="text-center"><strong></strong></h3>
            </div>
          </div>
        </div>
      </div>


      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="bidder-name">Train Name</label>
                  <input class="form-control" id="name" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Destination</label>
                  <input class="form-control" id="place" type="text">
                </div>
                  <div class="form-group">
                  <label for="start-price">First Train</label>
                  <input class="form-control" id="start" type="time">
                </div>
                   <div class="form-group">
                  <label for="monthly-price">Frequency in Minutes</label>
                  <input class="form-control" id="frequency" type="number">
                </div>


                <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- JavaScript -->
<script type="text/javascript" src="assets/javascript/javascript.js"></script>


  </body>

</html>
